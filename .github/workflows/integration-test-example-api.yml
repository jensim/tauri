name: Integation test

on:
  workflow_dispatch:
  push:
  pull_request:
    branches:
      - 'dev'

jobs:
  build:
    name: 'Build Example/API application'
    runs-on: macos-latest
    steps:
      - name: 'Clone'
        uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: 'Setup'
        shell: bash
        run: ./.scripts/setup.sh

      - name: 'Build Example/API'
        working-directory: ${{ env.working-directory }}/examples/api
        run: yarn build
